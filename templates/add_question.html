{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Add New Question</h2>
    <form method="post" id="questionForm">
      {% csrf_token %}
      <div class="invalid-feedback">{{ form.errors }}</div>
      <!-- Question Text -->
      <div class="form-group">
        <label for="questionText">Text otázky</label>
        <input type="text" class="form-control" id="text" name="text" required>
      </div>

      <!-- Question Type -->
      <div class="form-group">
        <label for="questionType">Typ</label>
        <select class="form-control" id="type" name="type">
          <option value="ST">Otevřená (krátká)</option>
          <option value="LT">Otevřená (dlouhá)</option>
          <option value="MC">Testová (1 správná možnost)</option>
          <option value="MM">Testová (více správných možností)</option>
        </select>
      </div>
      
      <div id="multipleChoiceOptions" style="display:none;">
      </div>

      <button type="submit" class="btn btn-primary">Přidat otázku</button>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  {% include "partial/question_edit_form_script.html" %}
{% endblock %}
