{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2>Are you sure you want to delete this question?</h2>
    <form method="post">
      {% csrf_token %}
      <p>Title: {{ object.text }}</p>
      <button type="submit" class="btn btn-danger">Yes, delete it</button>
      <a href="{% url 'admin_quiz_review' object.quiz.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
